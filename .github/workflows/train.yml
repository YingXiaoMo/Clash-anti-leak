name: Smart Model Training

# 触发方式：push 到 main 或者手动触发
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write  # 允许更新 release

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ 获取仓库代码
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ 设置 Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3️⃣ 安装依赖
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r Smart/scripts/requirements.txt

    # 4️⃣ 安装 Go（train_smart.py 会调用 go_transform）
    - name: Install Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    # 5️⃣ 训练 Smart 模型
    - name: Train Smart Model
      working-directory: Smart/scripts
      run: |
        python train_smart.py

    # 6️⃣ 上传模型到 Release（不修改仓库代码）
    - name: Create/Update Smart Model Release
      uses: ncipollo/release-action@v1
      with:
        tag: smart-model          # 固定 release 名称
        name: Smart Model
        files: Smart/models/Model.bin
        overwrite: true
        token: ${{ secrets.GH_PAT }}
