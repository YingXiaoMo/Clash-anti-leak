name: Auto Train Mihomo Smart Model

on:
  push:
    branches:
      - main  # 或你希望触发的分支
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Smart/scripts/requirements.txt

      - name: Train Smart Model
        run: |
          cd Smart/scripts
          python train_smart.py

      - name: Commit and push trained model
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ../models/*
          git commit -m "Update trained model [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
