name: Smart Model Training

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write   # 必须写，否则 release 没权限

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. 安装 Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. 安装依赖
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r Smart/scripts/requirements.txt

      # 4. 安装 Go
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      # 5. 训练 Smart 模型
      - name: Train Smart Model
        working-directory: Smart/scripts
        run: python train_smart.py

      # 6. 创建或更新 release，固定 tag 名称
      - name: Create/Update Smart Model Release
        uses: ncipollo/release-action@v1
        with:
          tag: smart-model
          name: Smart Model
          artifacts: Smart/models/Model.bin
          allowUpdates: true
          token: ${{ secrets.GH_PAT }}
