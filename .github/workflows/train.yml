name: Smart Model Training

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取仓库代码
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. 安装 Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3. 安装依赖
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r Smart/scripts/requirements.txt

    # 4. 安装 Go
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    # 5. 训练 Smart 模型
    - name: Train Smart Model
      working-directory: Smart/scripts
      run: |
        python train_smart.py

    # 6. 提交训练好的模型到仓库（可选）
    - name: Commit trained model
      working-directory: Smart/scripts
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add ../models/Model.bin
        git commit -m "Update trained model" || echo "No changes to commit"
        git push

    # 7. 上传模型到 GitHub Release
    - name: Upload Model as Release Asset
      uses: ncipollo/release-action@v1
      with:
        token: ${{ secrets.GH_PAT }}           # 你仓库里创建的 PAT
        tag: smart-model                        # 固定 tag，名字不会变
        name: Smart Model Latest                 # release 名称
        artifacts: Smart/models/Model.bin       # 上传的模型文件
        allowUpdates: true                       # 如果 release 已存在，则更新
