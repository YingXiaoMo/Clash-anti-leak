name: Smart Model Training

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

permissions:
  contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r Smart/scripts/requirements.txt

    - name: Install Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Train Smart Model
      working-directory: Smart/scripts
      run: python train_smart.py

    - name: Create / Update GitHub Release with model
      uses: ncipollo/release-action@v1
      with:
        tag: smart-model-latest          # 固定 tag
        name: Smart Model Latest         # 固定 release 名
        files: Smart/models/Model.bin    # 要上传的文件路径
        overwrite: true                  # 每次覆盖已有 release
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT }}  # 你之前创建的 token
