name: Smart Model Training

on:
  push:
    branches:
      - main
    paths:
      - 'Smart/**'    
  workflow_dispatch:
  
permissions:
  contents: write
  
jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r Smart/scripts/requirements.txt
          
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false
          
      - name: Train Smart Model
        working-directory: Smart/scripts
        run: python train_smart.py
        
      - name: Commit and push trained model
        working-directory: Smart
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add models/Model.bin
          git commit -m "🤖 Auto update trained Smart model" || echo "No changes to commit"
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git HEAD:main
          
      - name: Create or Update Smart Model Release
        uses: ncipollo/release-action@v1
        with:
          tag: smart-model
          name: Smart Model
          body: "自动训练生成的 Smart 模型文件。"
          allowUpdates: true
          replacesArtifacts: true
          makeLatest: true
          artifacts: Smart/models/Model.bin
          token: ${{ secrets.GH_PAT }}
