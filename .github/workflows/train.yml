name: Smart Model Training

on:
  push:
    branches:
      - main
    paths:
      - 'Smart/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r Smart/scripts/requirements.txt

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Train Smart Model
        working-directory: Smart/scripts
        run: python train_smart.py

      - name: Commit and push trained model
        working-directory: Smart/scripts
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          touch ../models/Model.bin

          git add ../models/Model.bin
          git commit -m "ðŸ¤– Auto update trained Smart model ($(date '+%Y-%m-%d %H:%M:%S'))" || echo "No changes to commit"
          git push https://x-access-token:${GH_PAT}@github.com/YingXiaoMo/Mihomo-Personal-Rules.git HEAD:main

      - name: Create/Update Smart Model Release
        uses: ncipollo/release-action@v1
        with:
          tag: smart-model
          name: Smart Model
          artifacts: Smart/models/Model.bin
          allowUpdates: true
          token: ${{ secrets.GH_PAT }}
